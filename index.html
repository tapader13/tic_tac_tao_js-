<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Tao</title>

    <link rel="stylesheet" href="style.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Tao</li>
      </ul>
    </nav>
    <div class="gameBox">
      <div class="mainBord">
        <div id="boxses" class="boxses l t">
          <span id="box" class="box"></span>
        </div>
        <div id="boxses" class="boxses t">
          <span id="box" class="box"></span>
        </div>
        <div id="boxses" class="boxses t r">
          <span id="box" class="box"></span>
        </div>
        <div id="boxses" class="boxses l">
          <span id="box" class="box"></span>
        </div>
        <div id="boxses" class="boxses"><span id="box" class="box"></span></div>
        <div id="boxses" class="boxses r">
          <span id="box" class="box"></span>
        </div>
        <div id="boxses" class="boxses l b">
          <span id="box" class="box"></span>
        </div>
        <div id="boxses" class="boxses b">
          <span id="box" class="box"></span>
        </div>
        <div id="boxses" class="boxses b r">
          <span id="box" class="box"></span>
        </div>
      </div>
      <div class="mainContent">
        <h1>Welcome to Tic Tac Toe</h1>
        <div class="turnContent">
          <h4 id="turn">Turn On X</h4>
          <button type="button">Reset</button>
        </div>
        <div class="imgBox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
